<div class="results-container">
	<div ng-show="$ctrl.resuts.length===0">
		<h3>No results found</h3>
	</div>
	<div class="result-item" ng-repeat="r in $ctrl.resuts track by $index">
		<h3>Rs {{r.total}}</h3>
		<div class="flight-info">
			<div class="one-way">
				<div>
					<span ng-bind="r.oneway.airlineCode"></span>
					-
					<span ng-bind="r.oneway.flightNumber"></span>		
				</div>
				<div class="origin-dest-label-section">
					<span ng-bind="r.oneway.origin"></span>
					>
					<span ng-bind="r.oneway.destination"></span>
				</div>
				<div>
					Depart: <span ng-bind="r.oneway.departure | date:'medium'"></span>
				</div>
				<div>
					Arrive: <span ng-bind="r.oneway.arrival | date:'medium'"></span>
				</div>	
			</div>
			<div class="return" ng-show="r.return">
				<div>
					<span ng-bind="r.return.airlineCode"></span>
					-
					<span ng-bind="r.return.flightNumber"></span>		
				</div>
				<div class="origin-dest-label-section">
					<span ng-bind="r.return.origin"></span>
					>
					<span ng-bind="r.return.destination"></span>
				</div>
				<div>
					Depart: <span ng-bind="r.return.departure | date:'medium'"></span>
				</div>
				<div>
					Arrive: <span ng-bind="r.return.arrival | date:'medium'"></span>
				</div>	
			</div>
		</div>
		<div class="flight-action">
			<button class="button">Book this flight</button>
		</div>
		<div style="clear:both"></div>
	</div>
	<div style="clear:both"></div>
</div>
