<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Starter Kit</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Flight Search">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Flight Search">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="myflight">
    <header>
        <div class="header-content">
            <img src="" class="logo-img">
            <div class="title-section">
                <h2 class="main-title">Flight</h2>
                <h5 class="tagline">Search Engine</h5>
            </div>
        </div>
        <div style="clear:both"></div>
    </header>
    <main ng-controller="SearchController as main">
        <aside class="sidebar">
            <filter-form 
                    on-search="main.onSearch(filterObj)"
                    price-filter="main.priceFilter"
                    on-price-filter="main.onPriceFilter(filterVal)"
                    ></filter-form>
        </aside>
        <section class="content-area">
            <h3 ng-show="main.searchTriggered">Loading...</h3>
            <search-results resuts="main.searchResult"></search-results>
        </section>
    </main>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/app/search/search.module.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/app/constants.js"></script>
    <script src="scripts/app/search/search.service.js"></script>
    <script src="scripts/app/search/filterform.component.js"></script>
    <script src="scripts/app/search/searchresults.component.js"></script>
    <script src="scripts/app/search/search.controller.js"></script>
    <!-- endbuild -->

  </body>
</html>
